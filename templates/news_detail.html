<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>{{ article.title }}</h1>
                <small class="text-muted">Published on: {{ article.date.strftime('%Y-%m-%d %H:%M') }}</small>
            </div>
            <div class="card-body">
                <p class="card-text" style="white-space: pre-wrap;">{{ article.content }}</p>
            </div>
        </div>
        <a href="{{ url_for('news_list') }}" class="btn btn-primary mt-3">Back to News List</a>
    </div>
</body>
</html>
